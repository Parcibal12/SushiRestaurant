<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qitchen - Sushi Sensation</title>
    <link rel="stylesheet" href="frontpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="../header/header.js"></script>
</head>
<body>
    <sushi-header></sushi-header>

    <main class="main-content">
        <div class="hero-section">
            <img src="../../../assets/frontpage/Image.png" alt="Sushi Sensation" class="hero-image">
            <div class="hero-text">
                <h1>SUSHI</h1>
                <h2>SENSATION</h2>
            </div>
        </div>

        <aside class="sidebar">
            <div class="sidebar__item menu-item">
                <img src="../../../assets/frontpage/Image Wrapper.png" alt="Menu" class="sidebar__image">
                <div class="sidebar__overlay">
                    <span>MENU</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="sidebar__item reservation-item">
                <img src="../../../assets/frontpage/Image Wrapper(1).png" alt="Reservation" class="sidebar__image">
                <div class="sidebar__overlay">
                    <span>RESERVATION</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="sidebar__item restaurant-item">
                <img src="../../../assets/frontpage/Image Wrapper(2).png" alt="Our Restaurant" class="sidebar__image">
                <div class="sidebar__overlay">
                    <span>OUR RESTAURANT</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </aside>
    </main>
</body>
</html>
