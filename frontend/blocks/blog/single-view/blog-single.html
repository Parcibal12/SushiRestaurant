<div class="page-container">
    <aside class="page-banner">
        <img id="post-banner-image" src="" alt="Banner del post" class="page-banner__image">
    </aside>

    <main class="page-content">
        <article class="blog-post">
            <header class="blog-post__header">
                <div class="post-meta">
                    <span class="post-meta__decorator"></span>
                    <time id="post-date" class="post-meta__date" datetime=""></time>
                    <span class="post-meta__decorator"></span>
                </div>
                <h1 id="post-title" class="blog-post__title"></h1>
                <div class="post-meta__decorator--bottom"></div>
            </header>

            <div id="post-body" class="blog-post__body"></div>

            <footer class="blog-post__footer">
                <p id="post-author" class="author-name"></p>
            </footer>
        </article>
    </main>
</div>
