<div class="page-container">
    <aside class="page-banner">
        <img id="post-banner-image" src="" alt="Banner del post" class="page-banner__image">
        <h1 class="page-banner__title">Blog</h1>
    </aside>

    <main class="page-content">
        <div class="create-post-card">
            <header class="create-post-card__header">
                <span class="create-post-card__decorator"></span>
                <h2 class="create-post-card__title">Edit Article</h2>
                <span class="create-post-card__decorator"></span>
            </header>

            <form class="create-post-form" id="edit-post-form">
                <div class="form-group">
                    <label for="title" class="form-group__label">TITLE</label>
                    <input type="text" id="title" name="title" class="form-group__input" required>
                </div>
                <div class="form-group" style="display: none;">
                    <label for="image-upload" class="form-group__label">UPLOAD IMAGE</label>
                    <div class="form-group__image-uploader">
                        <input type="file" id="image-upload" name="image-upload" accept="image/*">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="form-group__label">CONTENT</label>
                    <textarea id="content" name="content" class="form-group__textarea" rows="10" required></textarea>
                </div>
                <button type="submit" class="create-post-form__button">SAVE CHANGES</button>
            </form>
        </div>
    </main>
</div>
