<div class="page-container">
    <aside class="page-banner">
        <h1 class="page-banner__title">Cart</h1>
    </aside>
    <main class="page-content">
        <div class="cart-container">
            <h2 class="decorated-title">My Cart</h2>
            <div class="cart-items-list"></div>
            <footer class="cart-summary" style="display: none;">
                <div class="summary-row">
                    <span class="summary-row__label">Subtotal</span>
                    <span class="summary-row__value" id="subtotal-value">$0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-row__label">Taxes & Fees</span>
                    <span class="summary-row__value" id="taxes-value">$0.00</span>
                </div>
                <div class="summary-row summary-row--total">
                    <span class="summary-row__label">Total</span>
                    <span class="summary-row__value" id="total-value">$0.00</span>
                </div>
                <button class="cart-summary__checkout-btn">Place Order</button>
            </footer>
        </div>
    </main>
</div>
