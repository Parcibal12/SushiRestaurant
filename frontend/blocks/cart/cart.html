<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Qitchen</title>
    <link rel="stylesheet" href="cart.css">
    
    <script type="module" src="/frontend/blocks/header/header.js"></script>
    <script type="module" src="/frontend/blocks/user-actions/user-actions.js"></script>
    <script type="module" src="/frontend/blocks/mobile-nav/mobile-nav.js"></script>
</head>
<body>
    <div class="page-container">
        <aside class="page-banner">
            <sushi-header></sushi-header>
            <user-actions></user-actions>
            <h1 class="page-banner__title">Cart</h1>
        </aside>

        <main class="page-content">
            <div class="cart-container">
                <h2 class="decorated-title">My Cart</h2>

                <div class="cart-items-list">
                    
                    <article class="cart-item">
                        <img class="cart-item__image" src="/assets/menu/comida1.png" alt="Spicy Tuna Maki">
                        <div class="cart-item__details">
                            <h3 class="cart-item__name">Spicy Tuna Maki</h3>
                            <p class="cart-item__description">A tantalizing blend of spicy tuna, cucumber, and avocado.</p>
                        </div>
                        <div class="cart-item__quantity">
                            <input type="number" value="10" min="1" class="quantity-input">
                        </div>
                        <div class="cart-item__price">$50</div>
                        <button class="cart-item__remove-btn" aria-label="Remove item">Ã—</button>
                    </article>
                    </div>

                <footer class="cart-summary">
                    <div class="summary-row">
                        <span class="summary-row__label">Subtotal</span>
                        <span class="summary-row__value">$50</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-row__label">Taxes & Fees</span>
                        <span class="summary-row__value">$5</span>
                    </div>
                    <div class="summary-row summary-row--total">
                        <span class="summary-row__label">Total</span>
                        <span class="summary-row__value">$55</span>
                    </div>
                    <button class="cart-summary__checkout-btn">Place Order</button>
                </footer>
            </div>
        </main>
    </div>
    <mobile-nav></mobile-nav>
</body>
</html>
