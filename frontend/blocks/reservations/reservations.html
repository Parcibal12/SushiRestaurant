<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Qitchen</title>
    
    <link rel="stylesheet" href="reservations.css">
    
    <script type="module" src="/frontend/blocks/header/header.js"></script>
    <script type="module" src="/frontend/blocks/user-actions/user-actions.js"></script>
    <script type="module" src="/frontend/blocks/mobile-nav/mobile-nav.js"></script>
</head>
<body>

    <div class="page-container">

        <aside class="page-banner">
            <sushi-header></sushi-header>
            <user-actions></user-actions>
            <h1 class="page-banner__title">Book<br>a Table</h1>
        </aside>

        <main class="page-content">
            
            <div class="reservation-card">
                <header class="reservation-card__header">
                    <h2 class="decorated-title">Reservation</h2>
                    <p class="reservation-card__subtitle">Secure your spot at Qitchen, where exceptional sushi and a remarkable dining experience await.</p>
                </header>

                <form class="reservation-form" id="reservation-form">
                    
                    <div class="reservation-form__user-details">
                        <div class="form-group">
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" name="name" class="form-group__input" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="sr-only">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-group__input" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" name="email" class="form-group__input" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="reservation-form__details">
                        <div class="form-group">
                            <label for="guests" class="sr-only">Guests</label>
                            <input type="number" id="guests" name="guests" class="form-group__input" placeholder="Guests" min="1" required>
                        </div>
                         <div class="form-group">
                            <label for="date" class="sr-only">Date</label>
                            <input type="date" id="date" name="date" class="form-group__input" required>
                        </div>
                         <div class="form-group">
                            <label for="time" class="sr-only">Time</label>
                            <input type="time" id="time" name="time" class="form-group__input" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="reservation-form__button">Reserve</button>
                </form>
            </div>

        </main>
    </div>
    
    <mobile-nav></mobile-nav>
    <script src="reservations.js" defer></script>
</body>
</html>
